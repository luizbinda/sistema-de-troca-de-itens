<form [formGroup]="form" (ngSubmit)="saveForm()">
    <div class="ui-fluid"  [style]="{height: '60vh'}">
        <div class="p-field form-padding">
            <label for="name">Nome</label>
            <input
                id="name"
                type="text"
                pInputText
                formControlName="name"
            >
        </div>
        <div class="p-field form-padding">
            <label for="description">Descrição</label>
            <input
                id="description"
                type="text"
                pInputText
                formControlName="description"
            >
        </div>
        <div class="p-field form-padding vai">
            <p-dropdown
                [options]="categories"
                placeholder="Selecione uma Categories"
                formControlName="categoryId"
                [showClear]="true"
            ></p-dropdown>
        </div>
        <div class="p-field form-padding" *ngIf="form.value.id">
            <label>Disponível para Ofertas?</label>
            <div>
                <p-inputSwitch formControlName="available"></p-inputSwitch>
            </div>
        </div>
    </div>
    <p-footer>
        <button
            type="submit"
            pButton
            icon="pi pi-check"
            label="salvar"
            [disabled]="!form.valid || submited"
        ></button>
        <button
            type="button"
            pButton icon="pi pi-times"
            (click)="emitDisplayModal(false)"
            label="cancelar"
            class="ui-button-secondary"
        ></button>
    </p-footer>
</form>
