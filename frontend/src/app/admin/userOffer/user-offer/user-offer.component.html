<div class="item-container">
    <app-offer-card
        (click)="selectOfer(offer)"
        *ngFor="let offer of offersView"
        [offer]="offer"
    ></app-offer-card>
</div>
<div *ngIf="!offersView.length" class="item-container">
    <h1>Nenhuma oferta pendente nesse momento</h1>
</div>
<p-paginator
    [rows]="perPage"
    [totalRecords]="totalRecords"
    (onPageChange)="paginate($event)"
></p-paginator>
