<div class="login">
    <img src="assets/layout/images/sem_fundo.png" class="usuario" width="150" height="150" alt="">
    <br>
    <br>
    <form [formGroup]="form" (ngSubmit)="login()">
                <div class="form-group ls-login-user">
                    <label for="email">Email</label>
                    <input class="form-control ls-login-bg-user input-lg" id="email" formControlName="email" type="text" aria-label="Email" placeholder="Email">
                </div>
                <div class="form-group ls-login-password">
                    <label for="password">Senha</label>
                    <input class="form-control ls-login-bg-password input-lg" id="password" formControlName="password" type="password" aria-label="Senha" placeholder="Senha">
                </div>
                <input type="submit" value="Entrar" class="btn btn-primary btn-lg btn-block" [disabled]="form.invalid || submit">
                <p class="txt-center ls-login-signup">Não possui um usuário na STI?
                    <a href="#/user">Cadastre-se agora</a>
                </p>
       </form>
</div>
