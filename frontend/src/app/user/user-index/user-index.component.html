<h3>User</h3>
<button type="button" (click)="showModalDialog()" pButton label="Create User"></button>
<p-dialog
    header="Cadastrar Usuario"
    [(visible)]="displayModal"
    [modal]="true"
    [style]="{width: '80vw', height: '80vh'}"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
>
    <form [formGroup]="form">
        <div class="ui-fluid">
            <div class="p-field">
                <label for="name">Firstname</label>
                <input
                    id="name"
                    type="text"
                    pInputText
                    formControlName="name"
                >
            </div>
            <div class="p-field">
                <label for="email">Firstname</label>
                <input
                    id="email"
                    type="email"
                    pInputText
                    formControlName="email"
                >
            </div>
            <div class="p-field">
                <span>CPF</span>
                <p-inputMask
                    mask="999.999.999.-99"
                    pInputText
                    formControlName="cpf"
                ></p-inputMask>
            </div>
            <div class="p-field">
                <h3>Basic</h3>
                <p-calendar formControlName="birthDate"></p-calendar>
            </div>
        </div>
    </form>
    <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="saveUSer()" label="Yes"></button>
        <button type="button" pButton icon="pi pi-times" (click)="displayModal=false" label="No" class="ui-button-secondary"></button>
    </p-footer>
</p-dialog>
<p-table [value]="users">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>birthDate</th>
            <th>email</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.birthDate}}</td>
            <td>{{user.email}}</td>
        </tr>
    </ng-template>
</p-table>
